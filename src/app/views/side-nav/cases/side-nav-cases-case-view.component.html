<div class="case-view-container">
    <div class="content-margin full-height" fxLayout="column" fxLayoutAlign="start stretch">
        <mat-card class="case-view-search-container">
            <div fxLayout="row" fxLayoutAlign="space-between">
                <div fxFlex fxLayoutAlign="start center">
                    <nc-search class="search-width"></nc-search>
                </div>
                <nc-create-case-button [newCaseCreationConfig]="newCaseCreationConfig" (caseCreatedEvent)="handleCaseClick($event)"></nc-create-case-button>
            </div>
        </mat-card>

        <nc-header #header [type]="headerType" class="case-header-padding"></nc-header>

        <nc-case-list (caseClick)="handleCaseClick($event)"
                      [selectedHeaders$]="selectedHeaders$" fxFlex></nc-case-list>
    </div>
</div>
